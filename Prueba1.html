<html>
<head><title>PROGRAMA CALCULADORA</title></head>
<body>

<h1>OPERACIONES BASICAS</h1>

 <form name="operacionesBasicas" > 
<label for="Name1">Numero 1 : </label>
<input type="Text" name="num1" value="0" size="13"> 
<br>
<label for="Name2">Numero 2 : </label>
<input type="Text" name="num2" value="0" size="13">

<br>
<label for="Name3">Operacion : </label>
<select name="operaciones" >

<option value=" + ">  suma</option>

<option value =" - ">Resta</option>

<option value = " * ">Multiplicacion</option>
<option value = " / ">Division</option>

</select>

<br>
<input type ="Button" name="Procesar" value=" Procesar" size="13" onclick="calcular(document.operacionesBasicas.operaciones.value)">
<input type="Text" name="resultado" value="0" size="13" readonly>
</br>
</form>

<script>
   
   function calcular(operacion){
    var num1 = document.operacionesBasicas.num1.value    
    var num2 = document.operacionesBasicas.num2.value   
    var result = eval(num1 + operacion + num2)
    document.operacionesBasicas.resultado.value = result     
}
</script>

</body>
</html>
